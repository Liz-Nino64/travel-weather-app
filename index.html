<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Skies Ahead!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather">
        <div id="apiResponse"></div>
        <section class="card">
            <header>Weather Dashboard</header>
        <section class="header">
            <header>Search for a City:</header>
        </section>
        <section class="textbox">
            <textarea id="search">San Diego</textarea>
        </section>
        <section class="button" id="btnSearch">
            <div>Search!</div>
        </section>
        <section class="button" id="btnOne">
            <header>Atlanta</header>
        </section>
        <section class="button" id="btnTwo">
            <header>Denver</header>
        </section>
        <section class="button" id="btnThree">
            <header>Seattle</header>
        </section>
        <section class="button" id="btnFour">
            <header>San Fransisco</header>
        </section>
        <section class="button" id="btnFive">
            <header>Orlando</header>
        </section>
        <section class="button" id="btnSix">
            <header>New York</header>
        </section>
        <section class="button" id="btnSeven">
            <header>Chicago</header>
        </section>
        <section class="button" id="btnEight">
            <header>Detroit</header>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
